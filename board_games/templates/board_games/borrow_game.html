{% extends "board_games/base.html" %}

{% block content %}

    <p class="title">Borrow {{ board_game }}</p>

    <p>Check the box to borrow!</p>

    <form action="{% url 'board_games:borrow_game' board_game.id %}" method='post'> 
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Done!</button>
    </form>

{% endblock content %}
